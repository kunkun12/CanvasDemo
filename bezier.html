<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制圆弧</title>
	<script type="text/javascript">
function bezier(){
	     var canvas = document.getElementById("mycanvas");
              if (canvas == null) {
                  return false;
              }
              var context = canvas.getContext('2d');
             var n = 0;          
              //左侧1/4圆弧
              context.moveTo(50, 50);
              context.bezierCurveTo(50, 50,150, 50, 150, 150);
              context.stroke();
               context.moveTo(100, 50);
              context.quadraticCurveTo(150, 250, 250, 250);
              context.stroke();
         
}
	</script>
</head>
<body>
	<input type='button' onclick='bezier()' value='beginpath and close path'>
	<canvas id='mycanvas' height="400" width='400'></canvas>
</body>
</html>
