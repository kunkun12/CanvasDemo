<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制圆弧</title>
	<script type="text/javascript">
function LinearGradient(){
	     var canvas = document.getElementById("mycanvas");
             if (canvas == null)
                 return false;
            var context = canvas.getContext('2d');
             var g1 = context.createLinearGradient(0, 0, 0, 300);
             g1.addColorStop(0, 'rgb(255,0,0)'); //红  
             g1.addColorStop(0.5, 'rgb(0,255,0)');//绿
             g1.addColorStop(1, 'rgb(0,0,255)'); //蓝             
             context.fillStyle = g1;            
             context.fillRect(0, 0, 400, 300);  
         
}
function RadialGradient() {
            var canvas = document.getElementById("mycanvas2");
            if (canvas == null)
            return false;
            var context = canvas.getContext('2d');
            var g1 = context.createRadialGradient(100, 150, 10, 300, 150, 50);
            g1.addColorStop(0.1, 'rgb(255,0,0)');
            g1.addColorStop(0.5, 'rgb(0,255,0)');
            g1.addColorStop(1, 'rgb(0,0,255)');
            context.fillStyle = g1;
            context.fillRect(0, 0, 400, 300);
   
        }
	</script>
</head>
<body>
	<input type='button' onclick='LinearGradient()' value='线性渐变'>
	<canvas id='mycanvas' height="400" width='400'></canvas>
  <input type='button' onclick='RadialGradient()' value='径向渐变'>
  <canvas id='mycanvas2' height="400" width='400'></canvas>
</body>
</html>
